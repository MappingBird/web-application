<div class="modal hide">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">x</button>
        <h3>Add New Map</h3>
    </div>
    <div class="modal-body">
        <form class="form">
            <p>
                <input type="text" class="span3" ng-model="newCollectionName" placeholder="Enter a name for your new map">
            </p>
        </form>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn">Close</a>
        <a href="#" class="btn btn-primary" ng-click="saveNewCollection">Save</a>
    </div>
</div>
