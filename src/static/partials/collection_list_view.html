<div id="sortable" class="scroll_ontent collection-listview" height-to-bottom m-custom-scrollbar="{scrollInertia: 0}">
<!-- ui-sortable="sortableOptions"  -->
	<!-- New Listview Template -->
	<ul class="collection-listview" ui-sortable="sortableOptions" ng-model="activeViewPoints">
		<li id="list-[[point.id]]" ng-class="{'isSelected': isSelected==point.id }" class="list-item" ng-repeat="point in activeViewPoints" ng-dblclick="popupDbPin($event, point.id)" ng-click="popupPin($event, point.id)" ng-mouseover="offsetMapWhenHover($event, point.id, point.lat, point.lng)">
			<div class="item-wrapper">
				<img class="thumbnail" ng-src="[[point.images[0].url]]"/>
				<div class="context">
					<span>Added: [[point.create_time | amTimeAgo]]</span>
					<span>[[point.title]]</span>
					<span ng-class="{'isSelected': isSelected==point.id }" data-id="[[tag.id]]" class="pointTags" ng-repeat="tag in point.tags | limitTo: 3">[[tag.name]]</span>
					<!-- <ul class="tags">
						<li>Free-WIFI</li>
						<li>Coffee-shop</li>
						<li>Socket</li>
						<li>Pasta</li>
						<div class="clearfix"></div>
					</ul> -->
				</div>
				<div class="clearfix"></div>
			</div>
		</li>
	</ul>
</div>
