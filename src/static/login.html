<!DOCTYPE html>
<html ng-app="LoginApp">
  <head>
    <title>MappingBird - Remember places for later</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- build:css /static/css/style-login.css -->
    <link href="./css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="./css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <link href="./prototype_assets/css/style.css" rel="stylesheet" media="screen">
    <link href="./css/account.css" rel="stylesheet" media="screen">
    <!-- endbuild -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  </head>

  <body ng-controller="mainController" class="static">
  	<section class="main">
    	<header>
            <a href="/" class="logo"></a>
        </header>
        <div class="container">
        	<div class="row-fluid">
            	<div class="span2"></div>
                <div class="span8">
                    <h1>MappingBird</h1>
                    <hr>
                    <p class="title">Login</p>
                    <form ng-submit="checkInput()">
                        <div class="control-group">
                        	<input type="text" placeholder="Email" ng-model="email" autofocus />
                        </div>
                        <div class="control-group">
                        	<input type="password" placeholder="Password" ng-model="password" />
                        </div>
                        <div class="error-message control-group" ng-class="{'error' : errorInvalidLogin }" ng-show="errorInvalidLogin" id="error">
                        	<p class="help-inline">Invalid ID or password! Please try again.</p>
                        </div>
                        <div>
                        	<a href="#">Forgot your password?</a>
                        </div>
                        <div class="action-button">
                        	<button class="btn btn-giant btn-primary pingismo-btn" type="submit" id="login-button">Login to Your Account</button>
                            <p class="button-option">Not a member? <a href="/static/signup.html">Sign up now</a></p>
                        </div>
                    </form>
            	</div>
                <div class="span2"></div>
            </div>
        </div>
        <footer>
            <div class="logo-copyright">
                <p class="slogan"><img src="/static/img/logo-footer.png" /> Remember places for later.</p>
                <p>Copyright &copy; 2014 MappinBird LLC. All referred posts &copy; their respective owners.</p>
            </div>
            <div class="lang-contact pull-right">
                <ul class="nav nav-pills">
                     <li><a href="#">繁體中文</a></li>
                     <li class="divider-vertical pingismo-divider-vertical"></li>
                     <li class="active"><a href="#">English</a></li>
                </ul>
                <p>
                    <a href="#" class="footer-contact">Contact Us</a>
                    <a href="#" class="footer-follow">Follow Us</a>
                </p>
            </div>
        </footer>
    </section>
    <!-- build:js /static/js/mappingbird.js -->
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="./bower_components/fancybox/source/jquery.fancybox.pack.js"></script>
    <script src="./bower_components/angular/angular.min.js"></script>
    <script src="./bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="./bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="./bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="./bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script src="./bower_components/ng-tags-input/ng-tags-input.min.js"></script>
    <script src="./bower_components/moment/min/moment.min.js"></script>
    <script src="./bower_components/angular-moment/angular-moment.min.js"></script>
    <script src="./js/mappingbird.js"></script>
    <script src="./js/helpers/mod.noconsole.js"></script>
    <script src="./js/helpers/mod.prototype.js"></script>
    <script src="./js/helpers/mod.google-maps.js"></script>
    <script src="./js/helpers/mod.bucketlist.overlay.js"></script>
    <script src="./js/helpers/utilities.js"></script>
    <script src="./js/initializations/initialization.js"></script>
    <script src="./js/vendor/slimbox2/slimbox2.js"></script>
    <script src="./js/controllers/controller.save-app.user-controller.js"></script>
    <script src="./js/controllers/controller.save-app.save-page-controller.js"></script>
    <script src="./js/controllers/controller.save-app.search-results-controller.js"></script>
    <script src="./js/controllers/controller.save-app.collections-controller.js"></script>
    <script src="./js/controllers/controller.save-app.map-controller.js"></script>
    <script src="./js/controllers/controller.save-app.point-detail-controller.js"></script>
    <script src="./js/controllers/controller.save-app.list-controller.js"></script>
    <script src="./js/services/service.presets.js"></script>
    <script src="./js/services/service.map-points.js"></script>
    <script src="./js/services/service.user.js"></script>
    <script src="./js/services/service.collections.js"></script>
    <script src="./js/services/service.state-service.js"></script>
    <script src="./js/services/service.collections-by-user-loader.js"></script>

    <script src="./js/resources/resource.token.js"></script>

    <script src="./js/directives/directive.collection-list.js"></script>
    <script src="./js/directives/directive.collection-list-view.js"></script>
    <script src="./js/directives/directive.height-to-bottom.js"></script>
    <script src="./js/directives/directive.left-outer-height.js"></script>
    <script src="./js/directives/directive.map-alert.js"></script>
    <script src="./js/directives/directive.map-dialog.js"></script>
    <script src="./js/directives/directive.massive-alert.js"></script>
    <script src="./js/directives/directive.mcustomscrollbar.js"></script>
    <script src="./js/directives/directive.mcustomscrollbar-parent.js"></script>
    <script src="./js/directives/directive.new-window.js"></script>

    <script src="./js/directives/directive.p-alert.js"></script>

    <script src="./js/directives/directive.thumb-alignment.js"></script>
    <script src="./js/index-app.js"></script>
    <script src="./js/login-app.js"></script>
    <script src="./js/save-app.js"></script>
    <script src="./js/settings-app.js"></script>
    <script src="./js/signup-app.js"></script>
    <!-- endbuild -->
  </body>
</html>
